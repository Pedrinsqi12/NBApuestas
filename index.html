<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Web con Datos Guardados</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  
  <p>Escribe tu nombre:</p>
  <input type="text" id="nombre" placeholder="Tu nombre">
  <button onclick="guardarNombre()">Guardar</button>

  <p id="mensajeBienvenida"></p>

  <script>
    function guardarNombre() {
      const nombre = document.getElementById('nombre').value;
      localStorage.setItem('nombreUsuario', nombre);
      mostrarMensaje(nombre);
    }

    function mostrarMensaje(nombre) {
      const mensaje = document.getElementById('mensajeBienvenida');
      mensaje.textContent = `¡Hola, ${nombre}! Tu nombre ha sido guardado.`;
    }

    // Mostrar automáticamente el nombre guardado al cargar la página
    window.onload = () => {
      const nombreGuardado = localStorage.getItem('nombreUsuario');
      if (nombreGuardado) {
        document.getElementById('nombre').value = nombreGuardado;
        mostrarMensaje(nombreGuardado);
      }
    };
  </script>
</body>
</html>
